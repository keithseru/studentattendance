<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Create Record</title>
    <!-- Bootstrap CSS-->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.8/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-sRIl4kxILFvY47J16cr9ZwB07vP4J8+LH7qKQnuqkuIAvNWLzeN8tE5YBujZqJLB" crossorigin="anonymous">

</head>

<body class="bg-info">
    <!-- Navbar -->
    <nav class="navbar bg-primary justify-content-end fw-bold" data-bs-theme="dark">
        <!-- Navbar content -->
        <ul class="nav">
            <li class="nav-item"> <a class="nav-link" href="{% url 'home' %}">Home</a> </li>
            <li class="nav-item"> <a class="nav-link active" aria-current="page" href="{% url 'create' %}">Create</a> </li>
        </ul>
    </nav>

    <div class="container col col-md-4 shadow bg-light rounded">
        <!-- Form Title -->
        <div>
            <h2 class="text-center mt-5 p-3 fs-4 fw-bold">Add Attendance Record</h2>
        </div>

        <form method="POST" action="{% url 'create' %}" class="p-3 mt-2">
            {% csrf_token %}
            <!-- First name input -->
            <div class="my-4">
                <label class="form-label" for="first_name">First Name:</label>
                <input type="text" class="form-control" name="first_name" id="first_name" />
            </div>

            <!-- Last Name input -->
            <div class="mb-4">
                <label class="form-label" for="last_name">Last Name:</label>
                <input type="text" id="last_name" name="last_name" class="form-control" />
            </div>

            <!-- Student ID -->
            <div class="mb-4">
                <label class="form-label" for="student_id">Student ID:</label>
                <input type="text" id="student_id" name="student_id" class="form-control" />
            </div>

            <!-- Attendance -->
            <div class="mb-4">
                <select class="form-select" name="is_present" id="is_present" aria-label="attendance">
                    <option selected>Select</option>
                    <option value="true">Present</option>
                    <option value="false">Absent</option>
                </select>
            </div>

            <!-- Date input -->
            <div class="mb-4">
                <label class="form-label" for="date">Date:</label>
                <input type="date" class="form-control" id="date" name="date">
            </div>

            <!-- Submit button -->
            <button type="submit" class="btn btn-success btn-block mb-4">Create</button>
            <a href="{% url 'home' %}" class="btn btn-danger btn-block mb-4">Cancel</a>
        </form>

    </div>


    <!-- Bootstrap JS-->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.8/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-FKyoEForCGlyvwx9Hj09JcYn3nv7wiPVlz7YYwJrWVcXK/BmnVDxM+D2scQbITxI"
        crossorigin="anonymous"></script>
</body>

</html>
