<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Student Attendance</title>

    <!-- Bootstrap CSS-->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.8/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-sRIl4kxILFvY47J16cr9ZwB07vP4J8+LH7qKQnuqkuIAvNWLzeN8tE5YBujZqJLB" crossorigin="anonymous">
</head>

<body class="bg-info">

    <!-- Navbar -->
    <nav class="navbar bg-primary justify-content-end fw-bold" data-bs-theme="dark">
        <ul class="nav">
            <li class="nav-item"><a class="nav-link" href="{% url 'home' %}">Home</a></li>
            <li class="nav-item"><a class="nav-link" href="{% url 'create' %}">Create</a></li>
        </ul>
    </nav>

    <div class="container col-md-6 mt-5 shadow bg-white p-4 rounded">
        <h2 class="text-center mb-4">Update Attendance Record</h2>

        <form method="POST" action="{% url 'edit_attendance' student.id %}">
            {% csrf_token %}

            <div class="mb-3">
                <label for="first_name" class="form-label">First Name:</label>
                <input type="text" class="form-control" id="first_name" name="first_name"
                    value="{{ student.first_name }}">
            </div>

            <div class="mb-3">
                <label for="last_name" class="form-label">Last Name:</label>
                <input type="text" class="form-control" id="last_name" name="last_name" value="{{ student.last_name }}">
            </div>

            <div class="mb-3">
                <label for="student_id" class="form-label">Student ID:</label>
                <input type="text" class="form-control" id="student_id" name="student_id"
                    value="{{ student.student_id }}">
            </div>

            <div class="mb-3">
                <label for="is_present" class="form-label">Attendance:</label>
                <select class="form-select" id="is_present" name="is_present">
                    <option value="true" {{ student.is_present|yesno:"selected," }}>Present</option>
                    <option value="false" {{ student.is_present|yesno:",selected" }}>Absent</option>
                </select>
            </div>

            <div class="mb-3">
                <label for="date" class="form-label">Date:</label>
                <input type="date" class="form-control" id="date" name="date" value="{{ student.date|date:'Y-m-d' }}">
            </div>

            <button type="submit" class="btn btn-primary btn-block mb-4">Update</button>
            <a href="{% url 'home' %}" class="btn btn-danger btn-block mb-4">Cancel</a>
        </form>
    </div>

    <!-- Bootstrap JS-->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.8/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-FKyoEForCGlyvwx9Hj09JcYn3nv7wiPVlz7YYwJrWVcXK/BmnVDxM+D2scQbITxI"
        crossorigin="anonymous"></script>
</body>

</html>
