<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>View Student</title>
    <!-- Bootstrap CSS-->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.8/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-sRIl4kxILFvY47J16cr9ZwB07vP4J8+LH7qKQnuqkuIAvNWLzeN8tE5YBujZqJLB" crossorigin="anonymous">

</head>

<body class="bg-info">

    <!-- Navbar -->
    <nav class="navbar bg-primary justify-content-end fw-bold" data-bs-theme="dark">
        <ul class="nav">
            <li class="nav-item"><a class="nav-link" href="{% url 'home' %}">Home</a></li>
            <li class="nav-item"><a class="nav-link" href="{% url 'create' %}">Create</a></li>
        </ul>
    </nav>

    <div class="container mt-5">
        <div class="card shadow">
            <div class="card-header bg-primary text-white">
                <h4 class="mb-0">Student Attendance Details</h4>
            </div>
            <div class="card-body">
                <p><strong>Student ID:</strong> {{ student.student_id }}</p>
                <p><strong>First Name:</strong> {{ student.first_name }}</p>
                <p><strong>Last Name:</strong> {{ student.last_name }}</p>
                <p><strong>Attendance:</strong> {{ student.is_present|yesno:"Present,Absent" }} </p>
                <p><strong>Date:</strong> {{ student.date }}</p>
            </div>
            <div class="card-footer text-end">
                <a href="{% url 'edit_attendance' student.id %}" class="btn btn-warning">Edit</a>
                <a href="{% url 'delete_attendance' student.id %}" class="btn btn-danger">Delete</a>
            </div>
        </div>
    </div>

    <!-- Bootstrap JS-->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.8/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-FKyoEForCGlyvwx9Hj09JcYn3nv7wiPVlz7YYwJrWVcXK/BmnVDxM+D2scQbITxI"
        crossorigin="anonymous"></script>
</body>

</html>
